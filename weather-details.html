<!DOCTYPE html>
<html lang="ru">
  <head>
    <title>Прогноз погоды на сегодня</title>

    <meta charset="UTF-8" />
    <meta name="application-name" content="WeatherForecast" />
    <meta name="author" content="Ivan Zaytsev" />
    <meta name="description" content="Weather forecast for today" >
    <meta name="keywords" content="weather, izhevsk, temperature" />

    <link rel="stylesheet" type="text/css" href="styles/main.css">
  </head>
  <body>
    <div class="container">
      <nav class="navigation">
        <input class="simple-btn" type="button" value="Сегодня" />
        <input class="simple-btn" type="button" value="5 дней" />
        <input class="simple-btn" type="button" value="История погоды" />
      </nav>
      <div class="search-bar">
        <span class="air-pollution">
          Загрязнение воздуха: 8.394234235345324532
        </span>
        <form class="search-form" action="#" method="post">
          <div role="search">
            <input type="search" id="search" placeholder="Поиск" />
          </div>
        </form>
      </div>
      <div class="main-info">
        <div class="city-info">
          <div class="location">
            Ижевск, Россия
          </div>
          <div class="day-of-week">
            среда
          </div>
          <div class="condition">
            облачно
          </div>
          <img class="curr-cond-img" src="assets/sunny_weather.png" alt="Sunny Weather" />
          <div class="current-temp" >
            22 ℃
          </div>
        </div>
        <div class="more-info">
          <div class="prob-of-precip">
            Вероятность осадков: 20%
          </div>
          <div class="humidity">
            Влажность: 45%
          </div>  
          <div class="windspeed">
            Ветер: 11 км/ч
          </div>
          <div class="inner-nav">
            <input class="simple-btn" type="button" value="Температура" />
            <input class="simple-btn" type="button" value="Вероятость осадков" />
            <input class="simple-btn" type="button" value="Ветер" />
          </div>
        </div>
        <div class="visualisation">
          <div class="chart">
            <img src="assets/path.PNG" alt="Temperature chart" />
          </div>
          <div class="timepoints">
            <span class="timepoint">17:00</span>
            <span class="timepoint">20:00</span>
            <span class="timepoint">23:00</span>
            <span class="timepoint">01:00</span>
            <span class="timepoint">04:00</span>
            <span class="timepoint">07:00</span>
            <span class="timepoint">10:00</span>
          </div>
          <div class="week-info">
            <div class="day">
              <div class="day-of-week">пн</div>
              <img src="assets/partly_cloudy.png" alt="Partlly cloudly" /> <br>
              <div class="temp-range">22 ° 13 °</div>
            </div>
            <div class="day">
              <div class="day-of-week">вт</div>
              <img src="assets/partly_cloudy.png" alt="Partlly cloudly" /> <br>
              <div class="temp-range">22 ° 13 °</div>
            </div>
            <div class="day">
              <div class="day-of-week">ср</div>
              <img src="assets/partly_cloudy.png" alt="Partlly cloudly" /> <br>
              <div class="temp-range">22 ° 13 °</div>
            </div>
            <div class="day">
              <div class="day-of-week">чт</div>
              <img src="assets/partly_cloudy.png" alt="Partlly cloudly" /> <br>
              <div class="temp-range">22 ° 13 °</div>
            </div>
            <div class="day">
              <div class="day-of-week">пт</div>
              <img src="assets/partly_cloudy.png" alt="Partlly cloudly" /> <br>
              <div class="temp-range">22 ° 13 °</div>
            </div>
            <div class="day">
              <div class="day-of-week">сб</div>
              <img src="assets/partly_cloudy.png" alt="Partlly cloudly" /> <br>
              <div class="temp-range">22 ° 13 °</div>
            </div>
            <div class="day">
            <div class="day-of-week">вс</div>
              <img src="assets/partly_cloudy.png" alt="Partlly cloudly" /> <br>
              <div class="temp-range">22 ° 13 °</div>
            </div>   
          </div>
        </div>
      </div>
      <div class="footer">
        2018 © Copyright
      </div>
    </div>
  </body>
</html>
